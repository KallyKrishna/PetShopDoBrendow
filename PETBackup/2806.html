<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petshop do Brendow</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
  <!-- ÁREA CENTRALIZADA -->
  <div class="centralizador">

<!-- Menu Topo Horizontal -->
<header class="menu-topo">
  <nav>
    <ul class="menu-horizontal">
      <li><a href="#sobre">SOBRE NÓS</a></li>
      <li><a href="#servicos">NOSSOS SERVIÇOS</a></li>
      <li><a href="#vip">ÁREA VIP</a></li>
    </ul>
  </nav>
</header>

      <!-- Menu Hamburguer Patinha -->
      <div class="icone-patinha" onclick="toggleMenu()">
        <img src="IMAGENS/MENU.png" alt="Menu" />
      </div>
    </header>

    <!-- Menu Lateral (Patinha) -->
    <nav class="side-menu" id="sideMenu">
      <a href="#home">Home</a>
      <a href="#agendar">Agende seu Serviço</a>
      <a href="#loja">Nossa Lojinha</a>
      <a href="#redes">Nossas Redes</a>
      <a href="#jogos">Área Play</a>
      <a href="#clientes">Nossos Clientes</a>
      <a href="#contato">Fale Conosco</a>
      <a href="#sobre">Sobre Nós</a>
    </nav>

    <!-- Logo Centralizada com efeito de luz -->
    <div class="logo-central">
      <img src="IMAGENS/LOGO.png" alt="Logo Petshop do Brendow">
    </div>

    <!-- Botões principais -->
    <div class="botoes-principais">
      <button class="botao-amarelo">Pet Shop</button>
      <button class="botao-azul">Banho & Tosa</button>
    </div>

    <!-- Bolhas das redes sociais -->
    <div class="redes-sociais">
      <a href="https://www.facebook.com/BrendowZeurgo1998" target="_blank">
        <div class="bolha facebook" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
      </a>
      <a href="https://wa.me/5512997633527" target="_blank">
        <div class="bolha whatsapp" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </div>
      </a>
      <a href="https://www.instagram.com/petshopdobrendow" target="_blank">
        <div class="bolha instagram" title="Instagram">
          <i class="fab fa-instagram"></i>
        </div>
      </a>
    </div>

    <!-- Imagem dos Pets -->
    <div class="imagem-pets">
      <img src="IMAGENS/PETS.png" alt="Pets no banho">
    </div>

<!-- Rodapé -->
<footer class="endereco-container">

  <!-- Botão que redireciona para o Google Maps -->
  <a
    class="endereco-link"
    href="https://maps.app.goo.gl/3oMXgNVpzRJ5AqKP7"
    target="_blank"
    rel="noopener noreferrer"
  >
    Conheça nosso Espaço  
  </a>

  <!-- Direitos reservados e política -->
  <div class="footer-info">
    <a href="#" class="politica-link">Política de Privacidade</a>
    <p>© 2025 PetShop do Brendow. Todos os direitos reservados.</p>
  </div>
</footer>


  <!-- Script do menu patinha -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.classList.toggle("show");
    }

    document.querySelectorAll('.side-menu a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById("sideMenu").classList.remove("show");
      });
    });
  </script>
</body>

</html>
